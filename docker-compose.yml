version: "3.9"

services:
  api:
    container_name: "api"
    build: .
    ports:
      - 3000:3000
    env_file:
      - .env
    depends_on:
      localhost:
        condition: service_healthy
    volumes:
      - .:/app
    command: "yarn dev"

  localhost:
    container_name: users_database
    image: postgres:14-alpine
    ports:
      - 5433:5433
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
